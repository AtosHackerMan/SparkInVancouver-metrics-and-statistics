<!DOCTYPE html>
<html>
<head>
	<title>Metrics and Statistics</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Metrics and Statistics</h1>
	<table>
		<tr>
			<th>Metrics</th>
			<th>Statistics</th>
		</tr>
		<tr>
			<td>
				<h2>S</h2>
				<button onclick="increment('s')">+</button>
				<button onclick="decrement('s')">-</button>
			</td>
			<td>
				<p>Counter: <span id="sCounter">0</span></p>
			</td>
		</tr>
		<tr>
			<td>
				<h2>P</h2>
				<button onclick="increment('p')">+</button>
				<button onclick="decrement('p')">-</button>
			</td>
			<td>
				<p>Counter: <span id="pCounter">0</span></p>
			</td>
		</tr>
		<tr>
			<td>
				<h2>C</h2>
				<button onclick="increment('c')">+</button>
				<button onclick="decrement('c')">-</button>
			</td>
			<td>
				<p>Counter: <span id="cCounter">0</span></p>
			</td>
		</tr>
		<tr>
			<td>
				<h2>F</h2>
				<button onclick="increment('f')">+</button>
				<button onclick="decrement('f')">-</button>
			</td>
			<td>
				<p>Counter: <span id="fCounter">0</span></p>
			</td>
		</tr>
		<tr>
			<td>
				<h2>A</h2>
				<button onclick="increment('a')">+</button>
				<button onclick="decrement('a')">-</button>
			</td>
			<td>
				<p>Counter: <span id="aCounter">0</span></p>
			</td>
		</tr>
	</table>
    <script type="text/javascript">
	function increment(metric) {
		var counter = document.getElementById(metric + "Counter");
		var count = parseInt(counter.innerText);
		count++;
		counter.innerText = count;
	}

	function decrement(metric) {
		var counter = document.getElementById(metric + "Counter");
		var count = parseInt(counter.innerText);
		if (count > 0) {
			count--;
			counter.innerText = count;
		}
	}
</script>
</body>
</html>
